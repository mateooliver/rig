<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma tu rig</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/styleResponsive.css">
</head>
<body class="backgroundRing size">
        <div style="height: 100vh;">
            <div class="my-4" style="font-family:Inter; font-weight:800;font-size:5vh;text-align:Center;">Ya puedes armar tu Rig </br>
            <span  style="font-family:Inter; font-weight:300;text-align:Center; margin: 2%;">Elige la opción que puedas</span></div>
                <!-- iconos del medio -->
            <div style="width: 80vw;  margin: auto;" class="responsive flex-wrap  justify-content-evenly align-content-center">
                <a href="./pages/1.html" id="opcion1"  style="width: 25%; text-decoration: none;"><img id="img1" class="d-flex justify-content-center mx-auto imagen" src="./img/image1.png" alt=""><p  class="cointeiner-fluid textoStyle ">¿Calculá cuanto sale tu Rig según lo que quieres ganar por mes?</p></a>
                <a href="" style="width: 25%; text-decoration: none;" id="opcion2" ><img id="img2" class="d-flex justify-content-center mx-auto imagen"  src="./img/image2.png" alt=""><p class="cointeiner-fluid textoStyle">¿Quiero saber que puedo armar con mi presupuesto?</p></a>
                <a id="opcion3" style="width: 25%; text-decoration: none;"><img id="img3" class="d-flex justify-content-center mx-auto imagen" src="./img/image3.png" alt=""><p class="cointeiner-fluid textoStyle">Quiero armar mi rig a medida</p></a>
            </div>
        </div>
      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // mouse hover opcion 1
        $("#opcion1").mouseover(function(){
            $("#img1").attr("src","./img/image1Select.png");
            $("#img2").attr("src","./img/image2Disable.png");
            $("#img3").attr("src","./img/image3Disable.png");
        });
        $("#opcion1").mouseout(function(){
            $("#img1").attr("src","./img/image1.png");
            $("#img2").attr("src","./img/image2.png");
            $("#img3").attr("src","./img/image3.png");
        });
        // mouse hover opcion 2
        $("#opcion2").mouseover(function(){
            $("#img2").attr("src","./img/image2Select.png");
            $("#img1").attr("src","./img/image1Disable.png");
            $("#img3").attr("src","./img/image3Disable.png");
        });
        $("#opcion2").mouseout(function(){
            $("#img2").attr("src","./img/image2.png");
            $("#img1").attr("src","./img/image1.png");
            $("#img3").attr("src","./img/image3.png");
        });

        // mouse hover opcion 3
        $("#opcion3").mouseover(function(){
            $("#img3").attr("src","./img/image3Select.png");
            $("#img1").attr("src","./img/image1Disable.png");
            $("#img2").attr("src","./img/image2Disable.png");
        });
        $("#opcion3").mouseout(function(){
            $("#img3").attr("src","./img/image3.png");
            $("#img1").attr("src","./img/image1.png");
            $("#img2").attr("src","./img/image2.png");
        });
        


    </script>
</body>
</html>
